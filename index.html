<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      href="./styles/img/ball-icon-168685.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <section id="version">
      <section id="cardsVersion">
        <div class="cardVersion" id="cardVersion-1"></div>
        <div class="cardVersion" id="cardVersion-2"></div>
        <div class="cardVersion" id="cardVersion-3"></div>
        <div class="cardVersion" id="cardVersion-4"></div>
        <div class="cardVersion" id="cardVersionSelected"></div>
        <div class="cardVersion" id="cardVersion-5"></div>
        <div class="cardVersion" id="cardVersion-6"></div>
        <div class="cardVersion" id="cardVersion-7"></div>
        <div class="cardVersion" id="cardVersion-8"></div>
      </section>

      <section id="swapVersion">
        <article id="iconsSwapVersion">
          <span class="material-symbols-outlined"> fast_rewind </span>
          <span class="material-symbols-outlined">fast_forward</span>
        </article>
      </section>
    </section>

    <section id="screen"></section>
    <div class="menu" id="menu">
      <span id="menuSpan" class="material-symbols-outlined"> menu </span>
    </div>
    <footer>
      <p id="rights">
        Site projetado e desenvolvido por
        <a
          target="_blank"
          id="linkPortifolio"
          href="https://drbusino.github.io/T17-M02-Pj01/"
          >Pedro Casanova</a
        >
      </p>
    </footer>

    <script src="/scripts/script.js"></script>
  </body>
</html>
