<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      href="./styles/img/pinpng.com-pokedex-png-6639208.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>

    <section hidden id="versionsTab"></section>

    <section id="version">
      <p id="dropVersion">Versões</h2>
    </section>
    <section id="menuTop">
      <article id="artFound">
      <h2 id="foundCText">
        Resultados encontrados:
      </h2>
      <p id="foundCount">0</p>

      

      </article>

      <button id="btnIndex">Mostrar Todos</button>
    </section>
   
    <section id="screen">
   
  

    </section>
    <div class="menu" id="menu">
      <span id="menuSpan" class="material-symbols-outlined"> menu </span>
      <section id="menuContent">
        <h3 id="menuContentTitle">Pesquisa:</h3>
        <div class="srchPoke" id="srchName">
          <p class="srchLabel" id="pokeName">Nome:</p>
          <input type="text" />
          <button class="btnSrchPoke" id="btnSrchName">Pesquisar</button>
        </div>

        <div class="srchPoke" id="srchNum">
          <p class="srchLabel" id="pokeNum">Número:</p>
          <input type="number" />
          <button class="btnSrchPoke" id="btnSrchNum">Pesquisar</button>
        </div>

        <button id="advSearch">Pesquisa Avançada</button>
      </section>
    </div>
    <footer>
      <p id="rights">
        Site projetado e desenvolvido por
        <a
          target="_blank"
          id="linkPortifolio"
          href="https://drbusino.github.io/T17-M02-Pj01/"
          >Pedro Casanova</a
        >
      </p>
    </footer>

    <script src="/scripts/script.js"></script>
  </body>
</html>
